        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="log.css">
        <!--on load JQ first--> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script rel="text/javascript" src=""></script>
        <script rel="text/javascript" src=""></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
        <!--bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <body>
        <div class="log">
            <div class="container_log">
                <div class="logo_container">
                    <div class="center_logo">
                        <img src="../logo.png" class="img_logo" height="70vh" width="70vw" style="margin: auto;">
                    </div>
                </div>
                <div class="fa_go">
                    <div class="width_fa-go">
                        <button class="button fac"><i class="fab fa-facebook-f"></i>Se connecter avec Facebook</button>
                        <button class="button gog"><i class="fab fa-google"></i>Se connecter avec Google</button>
                    </div>
                </div>
                <div class="input_log-in">
                    <div class="width_input">
                        <input type="email" class="input" placeholder="Mail ou identifiant...">
                        <input type="password" class="input mdp_inp" placeholder="Mot de passe...">
                        <p class='mdp_oub' onclick="location.href=''">Mot de passe oublié?</p>
                        <input type="submit"  class="submit" value="Connexion">
                    </div>
                </div>
                <p class="pol_sec_info"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" width="1em" height="1em" class="secure_paie"><path d="M16.27 10.5V8.07C16.27 5.82 14.45 4 12.2 4S8.13 5.82 8.13 8.07v2.43H6v8.94h12.43V10.5h-2.16zm-3.07 6.46h-2v-4h2v4zm1.07-6.46h-4.14V8.07c0-1.14.93-2.07 2.07-2.07 1.14 0 2.07.93 2.07 2.07v2.43z" fill="currentColor"></path></svg>Informations sécurisées</p>
                <div class="link_pol">
                    <a href="" class='pol-data'>Politique de confidentialité des donées</a>
                </div>
            </div>
        </div>
